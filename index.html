<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleGame</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <section class="cardPopUp" style="display: none;">
        <div class="card">
            <div class="cardInfo">
                <h1>CircleGame</h2>
                <p>This game is very simple project I made where you will need to pop all the circles before the timer runs out! It's a level-based game where the timer get shorter as you progress. </p>
                <span>
                    <p>Level 1: 8s</p>
                    <p>Level 2: 7s</p>
                    <p>Level 3: 6s</p>
                    <p>level 4: 5s</p>
                </span>
            </div>
        </div>
    </section>
    <section class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </section>
    <section class="timer">
    </section>
    <section class="play"></section>
</body>
</html>
